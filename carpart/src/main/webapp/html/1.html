据英国《每日邮报》报道，斯里兰卡一名男子试图催眠大象，结果被大象踩死。

视频片段显示，这名不知姓名的男子在一片空地上向一头正在吃草的野生公象走去。

然后他做手势来引起这头巨型动物的注意，大象开始向他冲过来。

据称，这名男子试图“催眠”这头大象，阻止它逃跑。

大象把他打倒在地，当场踩死了他。

这起事件发生在斯里兰卡南部亚拉国家公园（Yala National Park）附近的卡达拉迦马（Kataragama）。

人类与野生大象的“互动”在该地区并不罕见，因为人类活动的扩张，破坏了大象的自然栖息地。

当地林业部门已经意识到这一事件，并表示他们正在帮助这家人。
