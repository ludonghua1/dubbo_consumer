当地时间2018年11月21日，在印度法塔哈巴德，几十名学生为及时赶到学校考试，冒着生命危险挤在一辆移动的公交车外面。期间，一名男生因坚持不住从车上跌落，幸好没有受伤。据悉，所有乘客都是法塔哈巴德工业培训学院的学生。
学生Dharmendra Soni称，“许多私人巴士没有出现，迫使我们过度拥挤在一辆政府巴士上”。
